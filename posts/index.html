<body class="home" screen_capture_injected="true">
<div class="navbar">
    <div class="navbar-inner">
        <div class="span2"></div>
        <div class="span10">
            <a class="brand" href="#">Jayin Ton</a>
            <ul class="nav">
                <li><a href="../">Home</a></li>
                <li class="active"><a href="#">Posts</a></li>
                <li><a href="../about/">About</a></li>
            </ul>
        </div>

    </div>
</div>
<div class="container">
   <div class="row">
        <div class="span2"></div>
        <div class="span8">
            <header>
                <h2>Posts in my blog</h2>
            </header>
            <hr>
            <p id="content"></p>
        </div>
        <div class="span2"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.getJSON('../diaries/1.json', function (data, status) {
            var result = data.result;
            for (var index in result) {
                var fileName = result[index] + "";
                var title = fileName.split('.')[0].split('-')[3] || "无题";
                var text1 = '<p><span class="label">' + fileName.slice(0, fileName.lastIndexOf('-')) + '</span> - <a href="../posts/detail.html?post_title=' + fileName + '">' + '<strong>' + title + '</strong>' + '</a></p>';
                $("#content").append(text1);
            }
        });
        2
    });
</script>
</body>
